<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit and Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <main>
        <h1>Stocks Profit And Loss Calculator</h1>
        <div>
            <label for="initial_price">Initial Price</label>
            <input type="number"  id="initial_price" placeholder="Enter initail price of stocks" value>
        </div>
        <div>
            <label for="quantity">Quantity Of Stocks</label>
            <input type="number"  id="quantity" placeholder="Enter the number of stocks bought">
        </div>
        <div>
            <label for="current_price">Current Price</label>
            <input type="number"  id="current_price" placeholder="Enter current price of stock">
        </div>

        <button id="calculate">Check</button>

        <p id="message">Please enter values in all fields</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
